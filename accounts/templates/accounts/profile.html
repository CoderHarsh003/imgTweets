<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .buttons {
      display: flex;
      gap: 10px;
    }

    .navbar .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #555;
      transition: background-color 0.3s;
    }

    .navbar .buttons a:hover {
      background-color: #777;
    }

    /* Profile Section */
    .profile-container {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .profile-picture img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .profile-info button:hover {
      background-color: #555;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="buttons">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'upload_image' %}">Upload</a>  <!-- Upload Button -->
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-picture">
      <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo.png" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>{{ user.username }}</h2>
      <button onclick="window.location.href='#'">Edit Profile</button>
    </div>
  </div>

  <hr>

  <!-- Main Content -->
  <div class="main-content">
    <p>Nothing to show here</p>
  </div>
</body>
</html>

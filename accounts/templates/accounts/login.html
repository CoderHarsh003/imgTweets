<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color:white;
    }

    .navbar .buttons {
      display: flex;
      gap: 10px;
    }

    .navbar .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #555;
      transition: background-color 0.3s;
    }

    .navbar .buttons a:hover {
      background-color: #777;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-container form button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container form button:hover {
      background-color: #555;
    }

    .form-container p {
      text-align: center;
    }

    .form-container p a {
      color: #333;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo"><a href="{% url 'home' %}">Logo</a></div>
    <div class="buttons">
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
